<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 CSV Practice</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href='http://fonts.googleapis.com/css?family=Khula:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group">
                <button type="button" class="btn btn-primary" aria-expanded="false" id="d2008">Click for 2008 data</button>
                <button type="button" class="btn btn-success" id="d2010" aria-expanded="false">Click for 2010 data</button>
                <button type="button" id="d2013" class="btn btn-danger" aria-expanded="false">Click for 2013 data</button>
            </div>
        </div>
                
<!--            <script type="text/javascript" src="/d3/d3.js"></script>-->
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script type="text/javascript">
    // // ------------------------------------------ \\ \\
    // // --------------- 2008 data ---------------- \\ \\

// Import initial data into document \\
d3.csv("../assets/2008data.csv", function(dataset08) {
    d3.csv("../assets/2010data.csv", function(dataset10) {
        d3.csv("../assets/2013data.csv", function(dataset13) {

            // Convert each value into an integer to allow numerical operations \\
            dataset08.forEach(function(d) {
                d.qualNum = +d.qualNum;
            });

            dataset08.forEach(function(d) {
                d.avgInc = +d.avgInc;
            });


            // Define dimensions of SVG \\
            var w = 600;
            var h = 300;
            var padding =  w / 12;


            // Create scales for X and both Y data values \\
            var xScale = d3.scale.ordinal()
                            .domain(d3.range(dataset08.length))
                            .rangeRoundBands([padding, w - padding], 0.025);

            var yScaleQual = d3.scale.linear()
                            .domain([0, d3.max(dataset08, function(d) { return d.qualNum; })])
                            .range([h - padding, padding]);

            var yScaleInc = d3.scale.linear()
                            .domain([0, d3.max(dataset08, function(d) { return d.avgInc; }) ])
                            .range([h - padding, padding]);


            // Define X and both Y axes using scales \\
            var xAxis = d3.svg.axis()
                            .scale(xScale)
                            .orient("bottom");

            var yAxisLeft = d3.svg.axis()
                            .scale(yScaleQual)
                            .ticks(10)
                            .orient("left");

            var yAxisRight = d3.svg.axis()
                            .scale(yScaleInc)
                            .orient("right");


            // Append SVG element to page \\
            var svg = d3.select("body")
                        .append("svg")
                        .attr({
                            "width": w,
                            "height": h,
                        });


            // Append bar chart elements showing people with each qualification \\
            svg.selectAll("rect")
                .data(dataset08)
                .enter()
                .append("rect")
                .attr({
                    x: function(d, i) { return xScale(i); },
                    y: function(d) { return (yScaleQual(d.qualNum)); },
                    "width": function(d) { return xScale.rangeBand(); },
                    "height": function(d) { return h - yScaleQual(d.qualNum) - padding; },
                    "fill": function(d) { return "rgb(0, 0, " + ((d.qualNum) * 2)+ ")"; },
                });


            // Add text labels showing qualification to all bar elements \\
            svg.selectAll("text.qual")
                .data(dataset08)
                .enter()
                .append("text")
                .text(function(d) { return d.qual; })
                .attr({
                    "class": "qual",
                    x: function(d, i) { return xScale(i); },
                    y: function(d) { return yScaleQual(d.qualNum); },
                    "font-size": "8px",
                });


            // Append scatter points showing average income for each qualification \\
            svg.selectAll("circle")
                .data(dataset08)
                .enter()
                .append("circle")
                .attr({
                    cx: function(d, i) { return xScale(i) + xScale.rangeBand() / 2; },
                    cy: function(d) { return yScaleInc(d.avgInc);  },
                    r: function(d) { return h / 60; },
                    "stroke": "black",
                    "stroke-width": "2px",
                    "fill": "grey",
                });

            // Add text labels showing average income for each qualification \\
            svg.selectAll("text.inc")
                .data(dataset08)
                .enter()
                .append("text")
                .text(function(d) { return d.avgInc; })
                .attr({
                    "class": "inc",
                    x: function(d, i) { return xScale(i) + xScale.rangeBand() / 2; },
                    y: function(d) { return yScaleInc(d.avgInc) - h / 50;  },
                    "font-size": "10px",
                    "text-anchor": "middle",
                });


            // Append left, right and bottom axes to SVG \\
            svg.append("g")
                .attr({
                    "class": "axis",
                    "transform": "translate(0, " + (h - padding) + ")",
                })
                .call(xAxis);

            svg.append("text.xAxis")
                .attr({
                    "class": "xLabel",
                    "text-anchor": "middle",
                    x: function() { return w - padding; },
                    y: function() { return h - padding; },
                })
                .text("Highest education qualification");

            svg.append("g")
                .attr({
                    "class": "yl axis",
                    "transform": "translate(" + (padding) + ", 0)",
                })
                .call(yAxisLeft);

            svg.append("g")
                .attr({
                    "class": "yr axis",
                    "transform" : "translate(" + (w - (padding)) + ", 0)",
                })
                .call(yAxisRight);


            // // ----------------- end initial draw --------------- \\ \\
            // -------------------------------------------------------- \\
            // // ------------- on-click redraw 2008 data -----------\\ \\


            d3.select("#d2008")
            .on("click", function() {


                // Convert each value into an integer to allow numerical operations \\
                dataset08.forEach(function(d) {
                    d.qualNum = +d.qualNum;
                });

                dataset08.forEach(function(d) {
                    d.avgInc = +d.avgInc;
                });

                var yScaleQual = d3.scale.linear()
                                .domain([0, d3.max(dataset08, function(d) { return d.qualNum; })])
                                .range([h - padding, padding]);

                var yScaleInc = d3.scale.linear()
                                .domain([0, d3.max(dataset08, function(d) { return d.avgInc; }) ])
                                .range([h - padding, padding]);


                // Append left, right and bottom axes to SVG \\
                var yAxisLeft = d3.svg.axis()
                                .scale(yScaleQual)
                                .ticks(8)
                                .orient("left");

                var yAxisRight = d3.svg.axis()
                                .scale(yScaleInc)
                                .orient("right");



                // Append bar chart elements showing people with each qualification \\
                svg.selectAll("rect")
                    .data(dataset08)
                    .transition()
                    .duration(1000)
                    .attr({
                        y: function(d) { return (yScaleQual(d.qualNum)); },
                        "height": function(d) { return h - yScaleQual(d.qualNum) - padding; },
                        "fill": function(d) { return "rgb(0, 0, " + ((d.qualNum) * 2)+ ")"; },
                    });


                // Add text labels showing qualification to all bar elements \\
                svg.selectAll("text.qual")
                    .data(dataset08)
                    .transition()
                    .duration(1000)
                    .text(function(d) { return d.qual; })
                    .attr({
                        x: function(d, i) { return xScale(i); },
                        y: function(d) { return yScaleQual(d.qualNum); },
                    });


                // Append scatter points showing average income for each qualification \\
                svg.selectAll("circle")
                    .data(dataset08)
                    .transition()
                    .duration(1000)
                    .attr({
                        cy: function(d) { return yScaleInc(d.avgInc);  },
                    });

                // Add text labels showing average income for each qualification \\
                svg.selectAll("text.inc")
                    .data(dataset08)
                    .transition()
                    .duration(1000)
                    .text(function(d) { return d.avgInc; })
                    .attr({
                        "class": "inc",
                        y: function(d) { return yScaleInc(d.avgInc);  },
                        "font-size": "10px",
                    });


                svg.select(".yl.axis")
                    .transition()
                    .duration(1000)
                    .call(yAxisLeft);

                svg.select(".yr.axis")
                     .transition()
                    .duration(1000)
                    .call(yAxisRight);

            });


            // // ----------------- end 2008 data ------------------- \\ \\
            // --------------------------------------------------------- \\
            // // ----------------- draw 2010 data ------------------ \\ \\



            d3.select("#d2010")
            .on("click", function() {


                // Convert each value into an integer to allow numerical operations \\
                dataset10.forEach(function(d) {
                    d.qualNum = +d.qualNum;
                });

                dataset10.forEach(function(d) {
                    d.avgInc = +d.avgInc;
                });


                var yScaleQual = d3.scale.linear()
                                .domain([0, d3.max(dataset10, function(d) { return d.qualNum; })])
                                .range([h - padding, padding]);

                var yScaleInc = d3.scale.linear()
                                .domain([0, d3.max(dataset10, function(d) { return d.avgInc; }) ])
                                .range([h - padding, padding]);


                // Define X and both Y axes using scales \\

                var yAxisLeft = d3.svg.axis()
                                .scale(yScaleQual)
                                .ticks(10)
                                .orient("left");

                var yAxisRight = d3.svg.axis()
                                .scale(yScaleInc)
                                .orient("right");


                // Append bar chart elements showing people with each qualification \\
                svg.selectAll("rect")
                    .data(dataset10)
                    .transition()
                    .delay(function(d, i) { return i / dataset10.length * 1000; })
                    // .duration(1000)
                    .attr({
                        y: function(d) { return (yScaleQual(d.qualNum)); },
                        "height": function(d) { return h - yScaleQual(d.qualNum) - padding; },
                        "fill": function(d) { return "rgb(0, 0, " + ((d.qualNum) * 2)+ ")"; },
                    });


                // Add text labels showing qualification to all bar elements \\
                svg.selectAll("text.qual")
                    .data(dataset10)
                    .transition()
                    .delay(function(d, i) { return i / dataset10.length * 1000; })
                    // .duration(1000)
                    .text(function(d) { return d.qual; })
                    .attr({
                        x: function(d, i) { return xScale(i); },
                        y: function(d) { return yScaleQual(d.qualNum); },
                    });


                // Append scatter points showing average income for each qualification \\
                svg.selectAll("circle")
                    .data(dataset10)
                    .transition()
                    .delay(function(d, i) { return i / dataset10.length * 1000; })
                    // .duration(1000)
                    .attr({
                        cy: function(d) { return yScaleInc(d.avgInc);  },
                    });

                // Add text labels showing average income for each qualification \\
                svg.selectAll("text.inc")
                    .data(dataset10)
                    .transition()
                    .delay(function(d, i) { return i / dataset10.length * 1000; })
                    // .duration(1000)
                    .text(function(d) { return d.avgInc; })
                    .attr({
                        "class": "inc",
                        y: function(d) { return yScaleInc(d.avgInc);  },
                    });


                svg.select(".yl.axis")
                    .transition()
                    .duration(1000)
                    .call(yAxisLeft);

                svg.select(".yr.axis")
                     .transition()
                    .duration(1000)
                    .call(yAxisRight);

            });
            // // ---------------- end 2010 data ------------------- \\ \\
            // -------------------------------------------------------- \\
            // // ---------------- draw 2013 data -------------------\\ \\


            d3.select("#d2013")
            .on("click", function() {


                // Convert each value into an integer to allow numerical operations \\
                dataset13.forEach(function(d) {
                    d.qualNum = +d.qualNum;
                });

                dataset13.forEach(function(d) {
                    d.avgInc = +d.avgInc;
                });

                var yScaleQual = d3.scale.linear()
                                .domain([0, d3.max(dataset13, function(d) { return d.qualNum; })])
                                .range([h - padding, padding]);

                var yScaleInc = d3.scale.linear()
                                .domain([0, d3.max(dataset13, function(d) { return d.avgInc; }) ])
                                .range([h - padding, padding]);


                // Append left, right and bottom axes to SVG \\
                var yAxisLeft = d3.svg.axis()
                                .scale(yScaleQual)
                                .ticks(8)
                                .orient("left");

                var yAxisRight = d3.svg.axis()
                                .scale(yScaleInc)
                                .orient("right");



                // Append bar chart elements showing people with each qualification \\
                svg.selectAll("rect")
                    .data(dataset13)
                    .transition()
                    .duration(1000)
                    .attr({
                        y: function(d) { return (yScaleQual(d.qualNum)); },
                        "height": function(d) { return h - yScaleQual(d.qualNum) - padding; },
                        "fill": function(d) { return "rgb(0, 0, " + ((d.qualNum) * 2)+ ")"; },
                    });


                // Add text labels showing qualification to all bar elements \\
                svg.selectAll("text.qual")
                    .data(dataset13)
                    .transition()
                    .duration(1000)
                    .text(function(d) { return d.qual; })
                    .attr({
                        x: function(d, i) { return xScale(i); },
                        y: function(d) { return yScaleQual(d.qualNum); },
                    });


                // Append scatter points showing average income for each qualification \\
                svg.selectAll("circle")
                    .data(dataset13)
                    .transition()
                    .duration(1000)
                    .attr({
                        cy: function(d) { return yScaleInc(d.avgInc);  },
                    });

                // Add text labels showing average income for each qualification \\
                svg.selectAll("text.inc")
                    .data(dataset13)
                    .transition()
                    .duration(1000)
                    .text(function(d) { return d.avgInc; })
                    .attr({
                        "class": "inc",
                        y: function(d) { return yScaleInc(d.avgInc);  },
                        "font-size": "10px",
                    });


                svg.select(".yl.axis")
                    .transition()
                    .duration(1000)
                    .call(yAxisLeft);

                svg.select(".yr.axis")
                     .transition()
                    .duration(1000)
                    .call(yAxisRight);

            });


            // // ----------------- end 2013 data ------------------- \\ \\
            // --------------------------------------------------------- \\

        });
    });
});

        </script>
    </body>
</html>
